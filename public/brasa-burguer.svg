<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- Fundo transparente -->
  <defs>
    <linearGradient id="fireGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFD54F"></stop>
      <stop offset="50%" stop-color="#FF5722"></stop>
      <stop offset="100%" stop-color="#B71C1C"></stop>
    </linearGradient>

    <linearGradient id="bunGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFCC80"></stop>
      <stop offset="100%" stop-color="#E65100"></stop>
    </linearGradient>
  </defs>

  <!-- Chamas -->
  <path d="M256 60
           C220 120, 300 130, 250 190
           C200 140, 160 200, 210 240
           C180 210, 150 260, 200 290
           C230 320, 280 320, 310 290
           C360 260, 330 210, 300 240
           C350 200, 310 140, 260 190
           C310 130, 290 120, 256 60Z" fill="url(#fireGradient)"></path>

  <!-- Pão superior -->
  <ellipse cx="256" cy="240" rx="140" ry="70" fill="url(#bunGradient)"></ellipse>

  <!-- Carne -->
  <rect x="120" y="250" width="272" height="40" rx="20" fill="#5D4037"></rect>

  <!-- Queijo -->
  <polygon points="180,250 332,250 300,285 212,285" fill="#FFEB3B"></polygon>

  <!-- Pão inferior -->
  <rect x="140" y="290" width="232" height="50" rx="25" fill="url(#bunGradient)"></rect>

  <!-- Texto Brasa -->
  <text x="256" y="380" font-family="Verdana, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#FF5722">
        BRASA
  </text>

  <!-- Texto Burguer -->
  <text x="256" y="430" font-family="Verdana, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#212121">
        BURGUER
  </text>

</svg>